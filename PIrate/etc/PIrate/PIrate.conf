### Main configuration
# Set the main binary absolute path of the utility. The file MUST exist.
MAIN_BINARY_PATH=/bin/PIrate/PIrate

# Set the main directory where all logs generated by the utility will be stored (ex.: /var/log/PIrate). If it does not exist, the utility will create the directory on the first run.
LOG_DIRECTORY_PATH=/var/log/PIrate

# Timezone for log files (Default: Etc/GMT (aka, forever GMT). 
# Reference to set a custom timezone: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#Time_zone_abbreviations. 
# The column "TZ identifier" of the table of that page has valid values for this variable.
TIMEZONE=Etc/GMT

# Apply configured timezone (if the correct timezone is already configured system wide, comment this. Else, no changes are required here)
TZ=$TIMEZONE; export TZ;


### Database configuration
# Absolute path to SQLite database file. If it does not exist, the utility will create the directory on the first run.
DATABASE_FILE_PATH=/etc/PIrate/PIrate.db


### Export/import configuration
# Directory where the actions information will be exported by default. If it does not exist, the utility will create the directory on the first export run.
EXPORT_DIRECTORY_PATH=/var/backups/PIrate/export

# The name associated to the export file without specifying the extension (default value: PIrate_`date +%Y%m%d%H%M%S`). 
# In case of changing this name, remember to make it generate unique names, else the utility may overwrite previously existing export files.
EXPORT_FILE_NAME=PIrate_`date +%Y%m%d%H%M%S`

# Directory used to manage import information by default. If it does not exist, the utility will create the directory on the first import run.
IMPORT_DIRECTORY_PATH=/var/backups/PIrate/import


### Email configuration
# Name or IP of SMTP server
MAIL_SERVER=<SEVER_IP_HERE>
# Port of SMTP server
MAIL_PORT=<SERVICE_PORT_HERE>
# Email authentication username
MAIL_USERNAME=<USERNAME_FOR_AUTH_HERE>
# Email authentication password
MAIL_PASSWORD=<PASSWORD_FOR_AUTH_HERE>
# FROM Email
MAIL_FROM=<EMAIL_FROM_HERE>
# TO Email
MAIL_TO=<EMAIL_TO_HERE>

# Mail templates location
MAIL_TEMPLATES_DIRECTORY=/bin/PIrate/templates

